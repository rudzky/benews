<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BeNews - Media Portal</title>
    <link rel="stylesheet" href="scss/style.scss" />
  </head>
  <body>
    <nav class="navigation">
      <div class="logo">
        <div class="logo__icon"></div>
        <p class="logo__text">benews</p>
      </div>
      <ul class="menu">
        <li class="menu_position">
          <a href="" class="menu_link">Analytics</a>
        </li>
        <li class="menu_position">
          <a href="" class="menu_link">Education</a>
        </li>
        <li class="menu_position">
          <a href="" class="menu_link">Sustainable development</a>
        </li>
        <li class="menu_position"><a href="" class="menu_link">Products</a></li>
        <li class="menu_position">
          <a href="" class="menu_link">Technologies</a>
        </li>
        <li class="menu_position"><a href="" class="menu_link">People</a></li>
      </ul>
      <div class="search" data-element="search">
        <input
          class="search_input"
          type="text"
          readonly
          data-element="search-input"
          spellcheck="false"
        />
        <button class="search_button">
          <span class="search_button_loupe" data-element="search-button-loupe">
            <svg
              class="search_button_icon"
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
            >
              <path
                d="M23.809 21.646l-6.205-6.205c1.167-1.605 1.857-3.579 1.857-5.711 0-5.365-4.365-9.73-9.731-9.73-5.365 0-9.73 4.365-9.73 9.73 0 5.366 4.365 9.73 9.73 9.73 2.034 0 3.923-.627 5.487-1.698l6.238 6.238 2.354-2.354zm-20.955-11.916c0-3.792 3.085-6.877 6.877-6.877s6.877 3.085 6.877 6.877-3.085 6.877-6.877 6.877c-3.793 0-6.877-3.085-6.877-6.877z"
              />
            </svg>
          </span>
          <span class="search_button_text" data-element="search-button-query"
            ><p
              class="search_button_text_content"
              data-element="search-button-text"
            >
              Go
            </p></span
          >
        </button>
      </div>
      <button class="hamburger">
        <span class="hamburger_line hamburger_line--top"></span>
        <span class="hamburger_line hamburger_line--bottom"></span>
      </button>
    </nav>
    <script src="./main.js"></script>
  </body>
</html>
